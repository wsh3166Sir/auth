        position:absolute;padding:8px 0;bottom:0;left:0;width:100%;

            <label class="ui_label">操作密码: </label>
            <input class="ui_text_input" value="" type="text" name="password" data-opt='{

            msg : "请输入操作密码"

        <span style="color:red;line-height:30px;">您的操作将清除<b style="color:#000">非系统</b>数据库数据,为了安全请输入操作密码!</span> 
        </div>
    </div>
    <div class="ui_pop_foot">
        <button type="submit" class="ui_button small mr10">确 认</button>
